---
# Reduce app namespace alert scope
appNamespacesTarget: ".*"

# Labels for PrometheusRules
labels: {}

# Annotations for PrometheusRules
annotations: {}

# Additional labels for PrometheusRules' alerts
additionalRuleLabels:
  responsible: ops
  type: incluster

# Should match the value in kube-prometheus-stack values file
defaultRules:
  additionalAggregationLabels: []
