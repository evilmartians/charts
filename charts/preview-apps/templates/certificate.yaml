---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: preview-apps-wildcard
spec:
  secretName: preview-apps-wildcard
  issuerRef: 
    kind: Issuer
    name: preview-apps
  commonName: "*.{{ .Values.dnsZone }}"
  dnsNames:
    - "*.{{ .Values.dnsZone }}"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "preview-[0-9]+"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "preview-[0-9]+"
