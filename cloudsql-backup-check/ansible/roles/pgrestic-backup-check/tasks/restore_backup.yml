---
- name: Restore database from backup
  shell:
    cmd: |
      set -o pipefail
      restic dump {{ snapshot }} /{{ database_name }}.dump | pg_restore --clean --create --exit-on-error --if-exists --no-privileges --no-owner --dbname postgres
    executable: /bin/bash
  become_user: postgres
  environment:
    AWS_ACCESS_KEY_ID: "{{ restic_aws_access_key }}"
    AWS_SECRET_ACCESS_KEY: "{{ restic_aws_secret_key }}"
    RESTIC_PASSWORD: "{{ restic_password }}"
    RESTIC_REPOSITORY: "{{ restic_repository }}"
  async: "{{ restoration_timeout }}"
  poll: 5
  retries: 3
  delay: 5
  register: result
  until: result.rc == 0
